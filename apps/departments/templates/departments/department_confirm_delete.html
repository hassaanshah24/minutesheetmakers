<!-- departments/templates/departments/department_confirm_delete.html -->

{% extends 'base.html' %}

{% block title %}Delete Department{% endblock %}

{% block content %}
<h1>Delete Department</h1>
<p>Are you sure you want to delete the department <strong>{{ department.name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'department-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
