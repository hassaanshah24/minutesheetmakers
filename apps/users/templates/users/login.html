<!-- apps/users/templates/users/login.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="form-container" style="max-width: 400px; margin: 50px auto; text-align: center;">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn" style="background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 5px;">
            Login
        </button>
    </form>
</div>
{% endblock %}
